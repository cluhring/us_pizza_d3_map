<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-linejoin: round;
}
.subunit.USB { fill: #dcd; }
.subunit.USK { fill: #dcd; }
.subunit.USH { fill: #dcd; }
.subunit.CAN { fill: #cdd; }
.subunit.MEX { fill: #ddc; }

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.subunit-boundary.IRL {
  stroke: #aaa;
}

.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 20px;
  font-weight: 300;
  text-anchor: middle;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 1260,
    height = 1160;

var projection = d3.geo.albers()
  .center([0, 38.5])
  .rotate([98.0, 0])
  // .center([0, 21.3]) Hawaii
  // .rotate([157.8, 0]) Hawaii
  .parallels([30, 80])
  .scale(1000)
  .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "uk.json")
    .defer(d3.json, "pizza.json")
    .await(ready);

function ready(error, uk, pizza) {
  if (error) throw error;

  svg.selectAll(".subunit")
      .data(topojson.feature(uk, uk.objects.subunits).features)
    .enter().append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .attr("d", path);

  svg.append("path")
    .datum(topojson.mesh(uk, uk.objects.subunits, function(a, b) { return a !== b && a.id !== "USB" && a.id !== "USK" && a.id !== "USH"; }))
    .attr("d", path)
    .attr("class", "subunit-boundary");

  svg.append("path")
    .datum(topojson.mesh(uk, uk.objects.subunits, function(a, b) { return a === b && a.id === "USB" && a.id === "USK" && a.id !== "USH"; }))
    .attr("d", path)
    .attr("class", "subunit-boundary USB");

  svg.selectAll(".subunit-label")
      .data(topojson.feature(uk, uk.objects.subunits).features)
    .enter().append("text")
      .attr("class", function(d) { return "subunit-label " + d.id; })
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { return d.properties.name; });

  console.log(pizza);

  svg.append("path")
    .datum(topojson.feature(pizza, pizza.objects))
    .attr("class", "points")
    .attr("d", path);
};

</script>
